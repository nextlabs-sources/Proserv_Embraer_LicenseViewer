!==============================================================================
! log4j.properties
! Logging levels are:
! DEBUG < INFO < WARN < ERROR < FATAL
! Root logger for LMT Tool
log4j.rootLogger=DEBUG,lv,stdout
!==============================================================================
! turn on the internal log4j debugging flag so we can see what it is doing
log4j.debug=true
!==============================================================================
! JDBC API layer call logging :
! INFO shows logging, DEBUG also shows where in code the jdbc calls were made,
! setting DEBUG to true might cause minor slow-down in some environments.
! If you experience too much slowness, use INFO instead.
! Log all JDBC calls except for ResultSet calls
log4j.logger.jdbc.audit=ERROR,jdbc
log4j.additivity.jdbc.audit=false
! Log only JDBC calls to ResultSet objects
log4j.logger.jdbc.resultset=ERROR,jdbc
log4j.additivity.jdbc.resultset=false
! Log only the SQL that is executed.
log4j.logger.jdbc.sqlonly=ERROR,sql
log4j.additivity.jdbc.sqlonly=false
! Log timing information about the SQL that is executed.
log4j.logger.jdbc.sqltiming=ERROR,sqltiming
log4j.additivity.jdbc.sqltiming=false
! Log connection open/close events and connection number dump
log4j.logger.jdbc.connection=FATAL,connection
log4j.additivity.jdbc.connection=false

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.lv=org.apache.log4j.DailyRollingFileAppender
log4j.appender.lv.File=../logs/licenseviewer.log
log4j.appender.lv.Append=false
log4j.appender.lv.Encoding = UTF-8
log4j.appender.lv.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.lv.layout=org.apache.log4j.PatternLayout
log4j.appender.lv.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
! the appender used for the JDBC API layer call logging above, sql only
log4j.appender.sql=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sql.File=../logs/sql.log
log4j.appender.sql.Append=false
log4j.appender.sql.Encoding = UTF-8
log4j.appender.sql.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.sql.layout=org.apache.log4j.PatternLayout
log4j.appender.sql.layout.ConversionPattern=-----> %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n%n

! the appender used for the JDBC API layer call logging above, sql timing
log4j.appender.sqltiming=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sqltiming.File=../logs/sqltiming.log
log4j.appender.sqltiming.Append=false
log4j.appender.sqltiming.Encoding = UTF-8
log4j.appender.sqltiming.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.sqltiming.layout=org.apache.log4j.PatternLayout
log4j.appender.sqltiming.layout.ConversionPattern=-----> %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n%n
! the appender used for the JDBC API layer call logging above
log4j.appender.jdbc=org.apache.log4j.DailyRollingFileAppender
log4j.appender.jdbc.File=../logs/jdbc.log
log4j.appender.jdbc.Append=false
log4j.appender.jdbc.Encoding = UTF-8
log4j.appender.jdbc.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.jdbc.layout=org.apache.log4j.PatternLayout
log4j.appender.jdbc.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %m%n
! the appender used for the JDBC Connection open and close events
log4j.appender.connection=org.apache.log4j.DailyRollingFileAppender
log4j.appender.connection.File=../logs/connection.log
log4j.appender.connection.Append=false
log4j.appender.connection.Encoding = UTF-8
log4j.appender.connection.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.connection.layout=org.apache.log4j.PatternLayout
log4j.appender.connection.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %m%n